            color: blue;

<body>
    <h1>Css - Inline - Internal, External </h1>
    <!-- Não e mais usado porque suja o codigo inline não e usado mais -->

    <!-- Internal css -->

    <h2>Eu sou outro </h2>
            <!-- External Css -->
            <h3>Sou o h3</h3>
            <h3>sou o outro h3 </h3>
